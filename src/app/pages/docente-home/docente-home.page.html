<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="background">


  <div class="icondoce">
    <img src="assets/libro.png" alt="" width="190px">
    <h3 class="titu">Bienvenido!</h3>
  </div>


  <ion-button expand="block" color="success" routerLink=" " (click)="proyect()">
    Conectar Proyector
  </ion-button>

  <ion-button  expand="block" routerLink="/docente-generar-qr">
    Generar Qr
  </ion-button>
<br>
<br>
  <img src="assets/banner.png" alt="">
  <ion-item class="inputs">
    
    <ion-input [(ngModel)]='topic' placeholder="Buscador de noticias">
    </ion-input>
  </ion-item>

  <ion-button expand="full" (click)='search()'> buscar</ion-button>


  <ion-card *ngFor='let item of newsData'>
    <ion-card-header>
      <img class="imagenNoticias" [src]="item.urlToImage">
      <h3>
        {{item.title}}
      </h3>

    </ion-card-header>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
  </ion-card>



</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="footer">

      <ion-tab-button (click)="Saludo()">
        <ion-icon name="woman"></ion-icon>
        <ion-label>Nosotros</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="Contacto()">
        <ion-icon name="paper-plane"></ion-icon>
        <ion-label>contactanos</ion-label>
      </ion-tab-button>
    </div>
  </ion-toolbar>
</ion-footer>
