<ion-header>
  <ion-toolbar>


    <ion-title class="header">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div class="logo">
    <img src="assets/logo_registro.png" alt="" width=200px>
  </div>
 
  <form [FormGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">


    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" formControlName="Nombre" required>
      </ion-input>
    </ion-item>

   
    <ion-item>
      <ion-label>Password: </ion-label>
      required>
    </ion-input>
    <ion-input type="password" formControlName="Password"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" formControlName="Email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
      </ion-input>
    </ion-item>
    
    <ion-item >
      <ion-label>Fnaci.: </ion-label>
      <ion-input type="date" formControlName="Fnaci"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
      </ion-input>
    </ion-item>
    <ion-button (click)="Crear Usuario" ></ion-button>
      Registrar
    </ion-button>



  </form>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="footer">
      <ion-tab-button routerLink="/inicio">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>back</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="Saludo()">
        <ion-icon name="woman"></ion-icon>
        <ion-label>about us</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/inicio">
        <ion-icon name="paper-plane"></ion-icon>
        <ion-label>contactanos</ion-label>
      </ion-tab-button>
    </div>
  </ion-toolbar>
</ion-footer>
